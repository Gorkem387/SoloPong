<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Canvas</title>

</head>
<body>
    <main>
        <h1>Solo Pong</h1>

        <canvas id="canvas"></canvas>

        <button class="startandstop">Nouvelle Partie</button>

        <p>Score : <span id ="score">0</span>s</p>

        <div class="controls">
            <button id="leftBtn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="rightBtn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
